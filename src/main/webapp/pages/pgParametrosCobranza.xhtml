<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<link href="../resources/css/estilo.css" rel="stylesheet"
		type="text/css" />

	<title>SBLM</title>
</h:head>
<h:body>
	<ui:composition template="./paginaMaestra.xhtml">
		<ui:define name="content">
				<h:panelGroup rendered="#{!parametrocobranzaMB.accessgranted}">
						<ui:include src="notificacionLogin.xhtml">
						</ui:include>
				</h:panelGroup>
			
			<div class="contenidoPrincipal_FondoPrincipal">

				<div class="contenidoPrincipal_fondoIdentificador">
					<!-- TITULO SUBCONTENIDO -->
					<div class="administrador_paginasIcono"></div>
					<div class="contenidoPrincipal_SubContenido">
						<label class="contenidoPrincipal_lblTituloSubContenido">Mantenimiento</label><br />
						<label class="contenidoPrincipal_lblSubTituloSubContenido">Parametros</label>
					</div>
				</div>
				<div class="contenidoPrincipal_SubFondo">

					<div class="administrador_paginasIconoSubcont"></div>
					<div id="lblSubtitulo"
						class="contenidoPrincipal_subFondo_lblTitulox">Días de Tolerancia</div>
					<div class="contenidoPrincipal_fondo_formulario">
						<!-- CONTENIDO MODIFICABLE -->
						<div class="administrador_paginasContenedor">


							<div class="paginaInterior1">
							<h:form>

							<br/><br/>
									<h:panelGrid columns="3"  >
										<h:outputText value="Número: "/>
										<h:inputText id="valor" value="#{parametrocobranzaMB.nrodiastolerancia}" style="width:20px;margin-left:20px;"/>
										<h:commandButton value="Cambiar" actionListener="#{parametrocobranzaMB.cambiar}" update="valor" icon="ui-icon-check" style="margin-left:20px;"/>									
									</h:panelGrid>
							<br/>
							<h:outputText style="color:green;"
							value="Recuerde que una vez modificado los días de tolerancia, usted debera regresar el valor de días al valor por defecto cuando se ha terminado el requerimiento ."/>
							<br/><br/>		
							</h:form>	
							</div>
							
								<div class="paginaInterior2">

									<div class="subcontenidoInfo_Cabecera">
										<div class="subcontenidoInfo_logoTitulo" />
										<div class="subcontenidoInfo_descripcionTitulo">
											Advertencia</div>
									</div>

									<div class="subcontenidoInfo_detContenidoFondo">
										Los cambios efectuados se guardan en registros de auditoría
									</div>
								</div>
						</div>
					</div>

				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
