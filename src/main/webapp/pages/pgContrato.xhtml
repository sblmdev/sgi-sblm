<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>

	<title>SBLM-SOCIEDAD DE BENEFICENCIA DE LIMA METROPOLITANA</title>
</h:head>
<h:body>
	<ui:composition template="./paginaMaestra.xhtml">
		<ui:define name="head">
			<f:metadata>
				<f:viewParam id="estado" name="estado" value="#{ccMB.estado}" required="false"/>
			</f:metadata>
		</ui:define>
		<ui:define name="content">
			<div class="contenidoPrincipal_FondoPrincipal">

				<div class="contenidoPrincipal_fondoIdentificador">
					<!-- TITULO SUBCONTENIDO -->	
					<div class="contrato_IconoIdentificador"></div>
					<div class="contenidoPrincipal_SubContenido">
						<label class="contenidoPrincipal_lblTituloSubContenido">MANTENIMIENTO</label><br />
						<label class="contenidoPrincipal_lblSubTituloSubContenido">#{ccMB.estado}</label>
					</div>
				</div>
				<div class="contenidoPrincipal_SubFondo" style="background-color: white;">
				
				<h:form id="frmCondicion">	
			   <p:toolbar styleClass="ui-saju-toolbar">
					<p:toolbarGroup align="left">
					
											<p:commandButton  icon="ui-icon-disk" ajax="true" value="Grabar #{ccMB.estado}" rendered="#{ccMB.contratoBean.idcontrato==0?true:false}"
												actionListener="#{ccMB.validarGrabarCabeceraContrato}"
												update=":frmMaestra:listaMensajes,:frmCondicion"/>
											
<!-- 											<p:inputText value="#{ccMB.contratoBean.sipenalidad}"/> -->
											<p:commandButton id="actualizarContrato"  icon="ui-icon-refresh" value="Finalizar #{ccMB.contratoBean.condicion}" rendered="#{ccMB.contratoBean.idcontrato==0? false:true}"/>
											<p:menu  overlay="true" trigger="actualizarContrato"   my="left top" at="left bottom">

									            <p:menuitem  icon="ui-icon-key" ajax="true" value="Devolución Inmueble" 
												oncomplete="dglDevolucionInmueble.show();"
												update=":frmMaestra:listaMensajes,:frmCondicion" rendered="#{ccMB.contratoBean.siactadevolucion.equals(false)}"/>
												<p:menuitem  icon="ui-icon-circle-close" ajax="true" value="Quitar Penalidad"
												oncomplete="dglQuitarPenalidad.show();"
												update=":frmMaestra:listaMensajes,:frmCondicion" rendered="#{ccMB.contratoBean.sipenalidad.equals(true)? true : false}"/>
												<p:menuitem  icon="ui-icon-key" ajax="true" value="Finalizar #{ccMB.contratoBean.condicion}"
												 actionListener="#{ccMB.validarCondicionContrato}"											
												 update=":frmMaestra:listaMensajes,:frmCondicion" />
									   		 </p:menu >
									   		<p:commandButton value="Anular #{ccMB.estado}" icon="ui-icon-closethick" rendered="#{ccMB.contratoBean.condicion=='Precontrato'?true:false}"
												actionListener="#{ccMB.validarAnularContrato}" update=":frmMaestra:listaMensajes" />																								
											<p:commandButton value="Resolver Contrato" icon="ui-icon-closethick" rendered="#{ccMB.contratoBean.condicion=='Contrato'?true:false}"
												actionListener="#{ccMB.validarCancelacionContrato}" update=":frmMaestra:listaMensajes" />
											<p:commandButton value="Incluir Adenda" icon="ui-icon-plus"  rendered="#{ccMB.contratoBean.condicion=='Contrato'?true:false}"
												actionListener="#{ccMB.validarInclusionAdenda}" update=":frmMaestra:listaMensajes" />
											<p:commandButton value="Incluir Clausulas" icon="ui-icon-plus"  rendered="#{ccMB.contratoBean.condicion=='Contrato'?true:false}"
												actionListener="#{ccMB.validarEstadoClausulasContrato}" update=":frmEstadoClausulas, :frmMaestra:listaMensajes" />
											<p:commandButton value="Actualizar a Contrato" label="Cambiar estado a contrato" icon="ui-icon-transferthick-e-w"  rendered="#{ccMB.contratoBean.condicion=='Precontrato'?true:false}"
												oncomplete="dglCambiarEstadoCondicion.show();" update=":frmMaestra:listaMensajes" />
											<p:spacer width="1" height="22" style="position: relative; bottom: -5px;background-color: #A8A8A8; margin-left: 10px;margin-right: 10px" />
											<p:commandButton value="UPA(*)" oncomplete="iddlgListaUpa.show();"/>
											<p:commandButton value="Inquilino(*)" disabled="#{ccMB.sicontratofuturo}" oncomplete="iddlgListaInquilino.show();"/>
											
											<p:spacer width="1" height="22" style="position: relative; bottom: -5px;background-color: #A8A8A8; margin-left: 10px;margin-right: 10px" />
											<p:commandButton value="Documento" id="adjunto" title="adjuntar documento"  icon="ui-icon-pin-w"/>
											<p:menu  overlay="true" trigger="adjunto" my="left top" at="left bottom">
										            <p:menuitem value="Adjuntar" actionListener="#{archivoMB.abrirDialogoAsociarAdjunto('Contrato',ccMB.contratoBean.idcontrato)}"  update=":frmMaestra:listaMensajes,:frmAdjuntarDocumento:listaArchivoAdjunto" icon="ui-icon-arrowthickstop-1-w" />
										            <p:menuitem value="Ver" actionListener="#{archivoMB.abrirDialogoVerAdjunto('Condicion',ccMB.contratoBean.idcontrato)}"  update=":frmMaestra:listaMensajes,:frmVerDocumento:listaArchivosReferencia" icon="ui-icon-arrowthickstop-1-e"/>
									   		</p:menu>
					
							
					</p:toolbarGroup>
					<p:toolbarGroup align="right" >
							<p:commandButton  icon="ui-icon-search" oncomplete="dlgListaCondiciones.show();" title="Buscar contrato"/>
					</p:toolbarGroup>
				</p:toolbar>
				
					<p:dialog header="Devolución de Inmueble"  width="auto" height="auto" closable="true" closeOnEscape="true"
												  resizable="false" widgetVar="dglDevolucionInmueble">
												
												<h:panelGrid columns="2" cellspacing="10">
														
														<h:outputText value="Nº Acta"  style="color: #4C4C4C;margin-left:15px;" />
														<p:inputText  value="#{ccMB.contratoBean.numeroactadevolucion}"  maxlength="10"/>
														
														<h:outputText  value="Fec. Acta"  style="color: #4C4C4C;margin-left:15px;" />
														<p:calendar pattern="dd/MM/yyyy"  locale="es"
																styleClass="anchoCalendar"  navigator="true"  value="#{ccMB.contratoBean.fechaactadevolucion}" showOn="button"  />
												</h:panelGrid>
												<br/>
												
												<center>
												<p:commandButton value="Aceptar" actionListener="#{ccMB.validarDevolucionInmueble}" update=":frmMaestra:listaMensajes" />
												<p:spacer width="10"/>
												<p:commandButton value="Cancelar" onclick="dglDevolucionInmueble.hide();" />
												</center>
					</p:dialog>
					
				<p:confirmDialog message="¿Desea confirmar cambios?"
											header="Confirmación" severity="alert"
											widgetVar="dlgConfirmDevolucionInmueble">
											<center>
											<p:commandButton value="&nbsp;Aceptar" actionListener="#{ccMB.grabarDevolucionInmueble}" icon="icon-save"  update=":frmMaestra:listaMensajes,:frmCondicion" oncomplete="dlgConfirmDevolucionInmueble.hide();dglDevolucionInmueble.hide()" />
											<p:commandButton value="&nbsp;Cancelar" onclick="dlgConfirmDevolucionInmueble.hide()" icon="icon-cancel" />
											</center>
										
				</p:confirmDialog>
					<p:dialog header="Quitar penalidad"  width="auto" height="auto" closable="true" closeOnEscape="true"
												  resizable="false" widgetVar="dglQuitarPenalidad">
												<h:outputLabel value="¿Está seguro de quitar la penalidad a contrato?" />
												<h:panelGrid columns="2" cellspacing="10">
														<h:outputText value="Observación"  style="color: #4C4C4C;margin-left:15px;" />
														<p:inputText  value="#{ccMB.contratoBean.observacionpenalidad}"   maxlength="200"/>
												</h:panelGrid>
												<br/>
												
												<center>
												<p:commandButton value="Aceptar" actionListener="#{ccMB.validarQuitarPenalidad}" onclick="dglDevolucionInmueble.hide();" update=":frmMaestra:listaMensajes" />
												<p:spacer width="10"/>
												<p:commandButton value="Cancelar" onclick="dglDevolucionInmueble.hide();" />
												</center>
					</p:dialog>
					
					<p:confirmDialog message="¿Desea confirmar cambios?"
											header="Confirmación" severity="alert"
											widgetVar="dlgConfirmQuitarPenalidad">
											<center>
											<p:commandButton value="&nbsp;Aceptar" actionListener="#{ccMB.grabarQuitarPenalidad}" icon="icon-save"  update=":frmMaestra:listaMensajes,:frmCondicion" oncomplete="dlgConfirmQuitarPenalidad.hide();dglQuitarPenalidad.hide()" />
											<p:commandButton value="&nbsp;Cancelar" onclick="dlgConfirmDevolucionInmueble.hide()" icon="icon-cancel" />
											</center>
										
					</p:confirmDialog>
					<p:dialog header="Actualizar Condicion de Precontrato"  width="auto" height="auto" closable="true" closeOnEscape="true"
												  resizable="false" widgetVar="dglCambiarEstadoCondicion">
												
												
												
												<h:panelGrid id="datosCambiarEstadoCondicion" columns="2" cellspacing="10">
														<h:outputText value="Estado Actual: "/>
														<h:outputText value="Precontrato "/>
														<h:outputText value="Nuevo Estado: "/>
														<h:outputText value="Contrato: "/>
														<h:outputText value="N&uacute;mero de contrato(*): "/>
														<p:inputText style="font-size:18px;width:100px;font-weight: bold;margin-left:88px;"
																	value="#{ccMB.numContratoCambiarEstadoCondicion}" maxlength="10">
														</p:inputText>

												</h:panelGrid>
												<br/>
												<p:commandButton value="Aceptar" actionListener="#{ccMB.validarCambiarEstadoCondicion}" update=":frmMaestra:listaMensajes" />
												<p:commandButton value="Cancelar" actionListener="#{ccMB.limpiarCambiarEstadoCondicion}" update="datosCambiarEstadoCondicion" onclick="dglCambiarEstadoCondicion.hide();"/>
									
				</p:dialog>
				
				<p:confirmDialog message="¿Desea cambiar de estado Precontrato a Contrato?"
											header="Confirmación" severity="alert"
											widgetVar="dlgConfirmCambiarEstadoCondicion">
											<center>
											<p:commandButton value="&nbsp;Aceptar" actionListener="#{ccMB.grabarCambiarEstadoCondicion}" icon="icon-save"  update=":frmMaestra:listaMensajes,:frmCondicion" oncomplete="dglCambiarEstadoCondicion.hide();dlgConfirmCambiarEstadoCondicion.hide()" />
											<p:commandButton value="&nbsp;Cancelar" onclick="dlgConfirmCambiarEstadoCondicion.hide()" icon="icon-cancel" />
											</center>
										
				</p:confirmDialog>
					
					<p:tabView activeIndex="#{ccMB.activeIndexTabView}">
					
						<p:tab id="tabPropiedades" title="Propiedades">
<!-- 						TIPO DE CONTRATO -->
							<table width="600px" cellspacing="10">
															<tr>
																<td width="50%"><h:outputText  value="Tipo de contrato(*):" /></td>
																<td width="50%">
																	<p:selectOneMenu  id="tipocontrato"
																		value="#{ccMB.contratoBean.tipocontrato}" >
																		<f:selectItem itemLabel="Seleccione " itemValue="" />
																		<f:selectItem itemLabel="Alquiler" itemValue="Alquiler" />																		
																		<f:selectItem itemLabel="Usufructo" itemValue="Usufructo" />
																		<f:selectItem itemLabel="Superficie" itemValue="Superficie" />
<!-- 																		<f:selectItem itemLabel="Convenio" itemValue="Convenio" /> -->
																		<f:selectItem itemLabel="Concesi&oacute;n" itemValue="Concesi&oacute;n" />
																		 <p:ajax event="change" listener="#{ccMB.activarTipoAlquiler}" update="tipo"/>
																	</p:selectOneMenu>
																</td>	
															</tr>
							</table>
							<p:outputPanel id="tipo">
							<table width="600px" cellspacing="10">							

															<tr>
															
																<td width="50%"><h:outputText   value="Tipo de alquiler(*):"/></td>
																<td width="50%">
																
																
																<p:selectOneMenu  
																	value="#{ccMB.contratoBean.tipo}" disabled="#{ccMB.sicontratofuturo}" >
																	<f:selectItem itemLabel="Seleccione Tipo " itemValue="" />
																	<f:selectItem itemLabel="Convocatoria Publica" itemValue="Convocatoria Publica" itemDisabled="true"/>
																	<f:selectItem itemLabel="Alquiler Directo" itemValue="Alquiler Directo" itemDisabled="true"/>
																	<f:selectItem itemLabel="Ning&uacute;no" itemValue="Ninguno" itemDisabled="true"/>
																    <f:selectItem itemLabel="Nuevo Arrendatario" itemValue="Nuevo Arrendatario" />
																    <f:selectItem itemLabel="Renovaci&oacute;n" itemValue="Renovaci&oacute;n" />
																</p:selectOneMenu>
																
																</td>	
															
															</tr>
							</table>
							</p:outputPanel>	
							<table cellspacing="10">
							  								<!-- RECONOCIMIENTO DE DEUDA FLAG -->
<!-- 										<hr width="100%" size="1" style="color: #B8B8B8; float: left;" /> -->
										<h:panelGrid  id="reconocimiento" columns="6" style="margin-left:10px;">
										<h:outputText  value="Escritura Publica:"  />
													
										<p:selectBooleanCheckbox style="margin-top:20px;margin-left:188px;" value="#{ccMB.contratoBean.siescriturapublica}" >
												<p:ajax update="reconocimiento" />
										</p:selectBooleanCheckbox>
										<h:outputText value="S&iacute;" style="color: #4C4C4C;margin-left:15px;" />
										<br />
<!-- 										<p:selectBooleanCheckbox style="margin-top:20px;margin-left:188px;" value="#{!ccMB.contratoBean.siescriturapublica}" > -->
<!-- 												<p:ajax update="reconocimiento" /> -->
<!-- 										</p:selectBooleanCheckbox> -->
<!-- 										<h:outputText value="No" style="color: #4C4C4C;margin-left:15px;" /> -->
<!-- 										<br /> -->
										</h:panelGrid>
							
										<!-- FIN DE RECONOCIMIENTO DE DEUDA  -->
							</table>
							<table cellspacing="10">								
															<tr>
															<td width="50%"><h:outputText value="N&uacute;mero de contrato(*):"  /></td>
															<td width="50%"><p:inputText id="idContratoNumero" style="font-size:18px;width:100px;font-weight: bold;margin-left:88px;"
																	value="#{ccMB.contratoBean.nrocontrato}" disabled="#{ccMB.sicontratofuturo}" maxlength="10">
																</p:inputText></td>
															</tr>
						  	</table>
						  	<br />
						  
<hr width="100%" size="1" style="color: #B8B8B8; float: left;" />
							
							<br />

								<p:outputPanel id="upa" >
										<table width="600" style="margin: 15px;" cellspacing="10">
												<tr>
													<td width="25%"><h:outputText  value="Clave:" /></td>
													<td width="25%"><h:outputText  id="idContratoCodigoUpa2"  value="#{ccMB.contratoBean.claveUpa}"  maxlength="9"  /></td>	
													<td width="25%"><h:outputText value="Direcci&oacute;n:"  /></td>
													<td width="25%"><h:outputText id="idContratoInmueble" 
													value="#{ccMB.contratoBean.direccion} #{ccMB.contratoBean.numeroprincipal} #{ccMB.contratoBean.numerointerior} #{ccMB.contratoBean.distrito}"/>
													</td>
												</tr>
												<tr>
													<td><h:outputText  value="Uso:" /></td>
													<td><h:outputText id="idComboUso" value="#{ccMB.contratoBean.uso}" /></td>
													<td><h:outputText value="Uso espec&iacute;fico:" /></td>
													<td><h:inputText  id="idContratoUsoEspecifico" value="#{ccMB.contratoBean.usoespecifico}"/></td>
												</tr>													
										</table>
								</p:outputPanel>

							<br />

<hr width="100%" size="1" style="color: #B8B8B8; float: left;" />
										<br />
												<table width="600" style="margin: 15px;" cellspacing="10">
															<tr>
																<td width="25%"><h:outputText  value="Nombres:" rendered="#{ccMB.contratoBean.tipopersona=='Natural'}" /></td>
																<td width="25%"><h:outputText  value="#{ccMB.contratoBean.nombresInquilino}" rendered="#{ccMB.contratoBean.tipopersona=='Natural'}"/></td>	
																<td width="25%"><h:outputText value="DNI:"  rendered="#{ccMB.contratoBean.tipopersona=='Natural'}" /></td>
																<td width="25%"><h:outputText value="#{ccMB.contratoBean.dni}" rendered="#{ccMB.contratoBean.tipopersona=='Natural'}"/>
																</td>
															</tr>
															<tr>
																<td><h:outputText value="RUC:" rendered="#{ccMB.contratoBean.tipopersona!='Natural'}"/></td>
																<td><h:outputText value="#{ccMB.contratoBean.ruc}" rendered="#{ccMB.contratoBean.tipopersona!='Natural'}"/></td>
																<td><h:outputText value="Razón Social:" rendered="#{ccMB.contratoBean.tipopersona!='Natural'}"/></td>
																<td><h:outputText  value="#{ccMB.contratoBean.nombresInquilino}" rendered="#{ccMB.contratoBean.tipopersona!='Natural'}"/></td>
															</tr>												
												</table>
										
												<h:panelGrid columns="4">		
		
													<p:selectBooleanCheckbox value="#{ccMB.contratoBean.siocupante}" style="margin-left:20px;margin-left:20px;">
														<p:ajax update="idInputTextOcupante" listener="#{ccMB.ActivarDesactivarSiOcupante}" />
													</p:selectBooleanCheckbox>
		
													<p:outputPanel id="idInputTextOcupante">
														<h:outputText value="Ocupante" style="margin-left:20px;color:#4C4C4C;" />
		
														<p:inputText id="sinombreocupante" value="#{ccMB.contratoBean.nombreocupante}"  maxlength="50"
															style="margin-left:20px; width:300px;" rendered="#{!ccMB.contratoBean.siocupante}" >
															<p:watermark value="APELLIDOS Y NOMBRES" for="sinombreocupante"/>
															</p:inputText>
														<p:inputText id="sidniocupante" value="#{ccMB.contratoBean.dniocupante}" maxlength="8"
															style="margin-left:20px; width:70px;" rendered="#{!ccMB.contratoBean.siocupante}" >
															<p:watermark value="D.N.I." for="sidniocupante"/>
														</p:inputText>
													</p:outputPanel>
		
												</h:panelGrid>

										<br />
<hr width="100%" size="1" style="color: #B8B8B8; float: left;" />
										<h:outputText  value="Suscripci&oacute;n:"  styleClass="contrato_cabecera_seccion"/>			
										<br />
										
										<h:panelGrid  id="sucripcion" columns="6" style="margin-left:10px;">
												
											<p:selectBooleanCheckbox style="margin-top:20px;margin-left:15px;" value="#{ccMB.contratoBean.sisuscrito}" >
												<p:ajax update="sucripcion" />
											</p:selectBooleanCheckbox>
											<h:outputText value="S&iacute;" style="color: #4C4C4C;margin-left:15px;" />
											
											<h:outputText rendered="#{ccMB.contratoBean.sisuscrito}" value="Fec. Suscripci&oacute;n:"  style="color: #4C4C4C;margin-left:100px;" />
											<p:calendar pattern="dd/MM/yyyy"  locale="es"
													styleClass="anchoCalendar"  navigator="true"  value="#{ccMB.contratoBean.fechasuscrito}" showOn="button" rendered="#{ccMB.contratoBean.sisuscrito}" />
										</h:panelGrid>
										

										
										
<hr width="100%" size="1" style="color: #B8B8B8; float: left;" />
										
										<h:outputText  value="Resoluci&oacute;n:"  styleClass="contrato_cabecera_seccion"/>
										<br/>
										
										<h:panelGrid  id="resolucion" columns="6" style="margin-left:10px;">
												
											<p:selectBooleanCheckbox style="margin-top:20px;margin-left:15px;" value="#{ccMB.contratoBean.siresolucion}" >
												<p:ajax update="resolucion" />
											</p:selectBooleanCheckbox>
											<h:outputText value="S&iacute;" style="color: #4C4C4C;margin-left:15px;" />
											<h:outputText rendered="#{ccMB.contratoBean.siresolucion}" value="Nº Resoluci&oacute;n"  style="color: #4C4C4C;margin-left:100px;" />
											<p:inputText rendered="#{ccMB.contratoBean.siresolucion}" value="#{ccMB.contratoBean.numeroresolucion}" style="width:200px;" />
											
											<h:outputText rendered="#{ccMB.contratoBean.siresolucion}" value="Fec. Resoluci&oacute;n"  style="color: #4C4C4C;margin-left:15px;" />
											<p:calendar pattern="dd/MM/yyyy"  locale="es" styleClass="anchoCalendar"  navigator="true"
													    value="#{ccMB.contratoBean.fecharesolucion}" showOn="button" rendered="#{ccMB.contratoBean.siresolucion}" />
										</h:panelGrid>
										
										<br />
<hr width="100%" size="1" style="color: #B8B8B8; float: left;" />

										
										<h:outputText  value="Acta de Entrega:"  styleClass="contrato_cabecera_seccion"/>
										<br/>
										
										<h:panelGrid  id="actaentrega" columns="6" style="margin-left:10px;">
												
											<p:selectBooleanCheckbox style="margin-top:20px;margin-left:15px;" value="#{ccMB.contratoBean.siactaentrega}" >
												<p:ajax update="actaentrega" />
											</p:selectBooleanCheckbox>
											<h:outputText value="S&iacute;" style="color: #4C4C4C;margin-left:15px;" />
											<h:outputText rendered="#{ccMB.contratoBean.siactaentrega}" value="Nº Acta"  style="color: #4C4C4C;margin-left:100px;" />
											<h:inputText rendered="#{ccMB.contratoBean.siactaentrega}" value="#{ccMB.contratoBean.numeroactaentrega}" />
											
											<h:outputText rendered="#{ccMB.contratoBean.siactaentrega}" value="Fec. Acta"  style="color: #4C4C4C;margin-left:15px;" />
											<p:calendar pattern="dd/MM/yyyy"  locale="es"
													styleClass="anchoCalendar"  navigator="true"  value="#{ccMB.contratoBean.fechaactaentrega}" showOn="button" rendered="#{ccMB.contratoBean.siactaentrega}" />
										</h:panelGrid>
										
<hr width="100%" size="1" style="color: #B8B8B8; float: left;" />

														style="width:160px; float:left;" value="#{ccMB.contratoBean.idfechapago}"  disabled="#{ccMB.contratoBean.sicondicionclausula}" >
														<f:selectItem itemLabel="Seleccionar" itemValue="0" />
												  		<f:selectItems value="#{ccMB.listaDiaPago}" var="dp" itemLabel="#{dp.d_fecha_pago}"
												  		itemValue="#{dp.id_fechapago}"  />
												  	</p:selectOneMenu> 
												  	
												  	
												 </h:panelGrid>
												 </p:panel>
											    <h:panelGrid columns="1">
											<p:selectBooleanCheckbox value="#{ccMB.contratoBean.siinteresmoratorio}" itemLabel="Interes Moratorio :" disabled="#{ccMB.contratoBean.sicondicionclausula}" >
											<p:ajax listener = "#{ ccMB.limpiarListaCondicion}" update="pnlInteresMoratorio,tblCondicionIncumplimiento" ></p:ajax>
											</p:selectBooleanCheckbox>
											<p:outputPanel id="pnlInteresMoratorio">
											 <h:panelGrid style="margin-left:50px;"  rendered="#{ccMB.contratoBean.siinteresmoratorio}">

												<h:selectOneRadio value="#{ccMB.tipoInteresMoratorio}" disabled="#{ccMB.contratoBean.sicondicionclausula}" 
													layout="pageDirection">
													<f:selectItem itemLabel="Aplicar Tasa de Interes Activa	de la SBS " itemValue="01" />
													<f:selectItem itemLabel="Aplicar Tasa de Interes Legal de la SBS " itemValue="02" />
													<p:ajax listener="#{ccMB.agregarClausulaxCondicion('01',ccMB.tipoInteresMoratorio)}" update="tblCondicionIncumplimiento" />
												</h:selectOneRadio>
											</h:panelGrid>
											</p:outputPanel>
											
											<p:selectBooleanCheckbox value="#{ccMB.contratoBean.sipenalidad}" itemLabel="Penalidades :" disabled="#{ccMB.contratoBean.sicondicionclausula}"  >
											<p:ajax listener = "#{ ccMB.limpiarListaCondicion}" update="pnlPenalidades,listaDetalleclausulas,tblCondicionIncumplimiento" ></p:ajax>
											</p:selectBooleanCheckbox>
										   <p:outputPanel id="pnlPenalidades">
											   <h:panelGrid style="margin-left:50px;"  rendered="#{ccMB.contratoBean.sipenalidad}">

													
									   <p:dataTable id="listaDetalleclausulas" var="pen"  
													rowKey="#{pen.id_detalle}"
													rowIndexVar="index" 
													value ="#{ccMB.listaPenalidades}" 
													selection="#{ccMB.detalleclausula}"
													selectionMode="single" 
													emptyMessage="No se ha encontrado ningún registro "
													>
<!-- 													   <f:facet name="header"> -->
<!-- 													   		Elegir Penalidad  -->
<!-- 													   </f:facet> -->
                                                        <p:inputText value="#{pen.id_detalle}" id="hiddenfield" type="hidden" />
													   <p:column headerText="N°" style="width:32px" >
															<h:outputText value="#{index +1}" />
													   </p:column>
<!-- 													   <p:column headerText="ID"> -->
<!-- 													       <h:outputText value="#{pen.id_detalle}" /> -->
<!-- 													   </p:column> -->
													   <p:column headerText="Tipo">
													       <h:outputText value="#{pen.nombre}" />
													   </p:column>
													   <p:column headerText="Opcion">
													       <p:commandButton value="Añadir" disabled="#{ccMB.contratoBean.sicondicionclausula}"
													        actionListener="#{ccMB.agregarInformacionClausulaPenalidad(pen.id_detalle)}"
													         process="@this"
													         update=":frmEstadoClausulas:panel-detalle-penalidad,:frmMaestra:listaMensajes">
													       </p:commandButton>
													   </p:column>
													
													</p:dataTable>
														
												</h:panelGrid>
											 </p:outputPanel>
											 <br/><br/>
											 <p:panel header="Tabla de Condiciones de Clausulas"  style="margin-top:5px;margin-left:6px;">
											 <p:dataTable id="tblCondicionIncumplimiento" value="#{ccMB.listaCondicionIncumplimiento}" rowIndexVar="index" var="listcond"
											 emptyMessage="No se ha encontrado ningún registro "
											 >
											 
											   <p:column headerText="Nº">
											        <h:outputText value="#{index + 1}" />										   
											   </p:column>
											   <p:column headerText="Clausula" >
											   		<h:outputText value="#{listcond.detalleclausula.tipoclausula.nombre}" />
											   </p:column>
											   <p:column headerText="Tipo De Clausula" >
											   		<h:outputText value="#{listcond.detalleclausula.nombre}" />
											   </p:column>
											   <p:column headerText="Valor Porcentaje" >
											   		<h:outputText value="#{listcond.valor_porcentaje}" />
											   </p:column>
											   <p:column headerText="Ejecución" >
											   		<h:outputText value="#{listcond.ejecucion_periodica}" />
											   </p:column>
											   <p:column headerText="Opciones" >
											             <p:commandButton 
													         disabled="#{ccMB.contratoBean.sicondicionclausula}"
													         icon="ui-icon-trash"  actionListener="#{ccMB.eliminarItemClausulaxCondicion(listcond.detalleclausula)}" update=":frmEstadoClausulas:pnlInteresMoratorio ,tblCondicionIncumplimiento" >
													       </p:commandButton>
											   </p:column>

											 </p:dataTable>
												</p:panel>
												
												</h:panelGrid>
												<br/><br/>
												<center>
												<p:commandButton value="Grabar"  actionListener="#{ccMB.validarRegistroClausulas}" ajax="true" update=":frmMaestra:listaMensajes" icon="icon-save" disabled="#{ccMB.contratoBean.sicondicionclausula}"/>
												<p:commandButton value="Cerrar" oncomplete="dlgEstadoClausulasContrato.hide()"  icon="icon-cancel"/>
												</center>
											  
									</p:dialog>
								
									<p:dialog header=" Detalle Clausula " id="dlgAgregarDatosPenalidad"
											width="auto" height="auto" closable="true"
										    closeOnEscape="true" resizable="false"
										    widgetVar="dlgAgregarDatosPenalidad" modal="true"
										    style="border-width:9px;border-style:solid;  border-color:#c2c2c2;"
										>
										<p:outputPanel id="panel-detalle-penalidad">
										<h:panelGrid columns="2">
										
										<h:outputText  value="Ingrese Valor (%): " style="text-align:right;"/>
										<p:inputText value="#{ccMB.condicionCumplimiento.valor_porcentaje}"
											style="margin-left:94px;align-text:right;font-size:15px;width: 24%;"     onkeypress="return isNumberKey(event) " onkeyup="limitDecimalPlaces(event, 2)" />
										<h:outputText  value="Ejecucion Periodica " style="text-align:right;"/>
											  <h:selectOneMenu value="#{ccMB.condicionCumplimiento.ejecucion_periodica}"
													layout="pageDirection">
													<f:selectItem itemLabel="Diaria " itemValue="Diaria" />
													<f:selectItem itemLabel="Mensual " itemValue="Mensual" />
													
												</h:selectOneMenu>
										
									   </h:panelGrid>
									</p:outputPanel>
									   
										  <center>
												<p:commandButton value="Aceptar"
													icon="icon-save" actionListener="#{ccMB.agregarClausulaxCondicion('02',ccMB.detalleclausula.id_detalle)}"  process="panel-detalle-penalidad @this" 
													update="tblCondicionIncumplimiento,:frmMaestra:listaMensajes" oncomplete="dlgAgregarDatosPenalidad.hide()"/>
													

												

												<p:spacer width="25" />
												<p:commandButton value="&nbsp;Cancelar"
												update="tblCondicionIncumplimiento"
												oncomplete="dlgAgregarDatosPenalidad.hide()" icon="icon-cancel" />
											</center>
										
									</p:dialog>
								</h:form>
				</div>
			</div>
				<script type="text/javascript">
				  //<![CDATA[
		     	function convertir_a_mayuscula(elemento) {
					//alert("metodo");
					elemento.value = elemento.value.toUpperCase();
	 		   		//e.value = e.value.toUpperCase();
				}
		     	function validarKey(evt){
		     	    
		     	    var code = (evt.which) ? evt.which : evt.keyCode;
		     	    
		     	    if(code==8) { // backspace.
		     	      return true;
		     	    } else if(code>=48 && code<=57) { // is a number.
		     	      return true;
		     	    } else{ // other keys.
		     	      return false;
		     	    }
		     	}
		     	function limitDecimalPlaces(e, count) {
		     		  if (e.target.value.indexOf(".") == -1) { return; }
		     		  if ((e.target.value.length - e.target.value.indexOf(".")) > count) {
		     		    e.target.value = parseFloat(e.target.value).toFixed(count);
		     		  }
		     		}

		     	function isNumberKey(evt)
		     		{
		     		  var charCode = (evt.which) ? evt.which : evt.keyCode;
		     		  if (charCode != 46 && charCode > 31 && (charCode < 48 || charCode > 57))
		     		    return false;

		     		  return true;
		     		}


		  	   //]]>
				


			</script>
			<ui:include src="archivo/pgUpload.xhtml" />
			<ui:include src="archivo/pgDownload.xhtml"/>
		</ui:define>
	</ui:composition>

</h:body>
