<h:head>
	<title>SBLM</title>

<h:body>
	<ui:composition template="./paginaMaestra.xhtml">
		<ui:define name="content">
		
				<div class="contenidoPrincipal_FondoPrincipal">

							<div class="recaudacion_iconoTitulo"></div>
							<div class="contenidoPrincipal_SubContenido">
								<label class="contenidoPrincipal_lblTituloSubContenido">Arrendamiento</label><br/>
								<label class="contenidoPrincipal_lblSubTituloSubContenido">Reportes</label>
							</div>
						</div>
			
			
					<div class="contenidoPrincipal_SubFondo">
					<h:form id="frmReporteContrato">
					 <p:tabView style="background-color:white;margin:10px;">
					 	<!-- ###################################################### Estado de Contratos ###################################################### -->
				        <p:tab title="Estado Contratos">
				          
								<p:accordionPanel activeIndex="99">									
											<p:tab title="Vigentes" >
										<h:panelGrid>
											<h:outputText value="Intervalo Fecha: " />
										</h:panelGrid>
										<h:panelGrid columns="5">
											<p:calendar id="inicio" pattern="dd-MM-yyyy" mask="true"

												locale="es">
												<p:ajax event="dateSelect"
													listener="#{arrendamientoReporteMB.setdesdecartera}"
													update="fin" />
											</p:calendar>
											<p:watermark for="inicio" value="Desde" />
											<p:calendar id="fin"
												value="#{arrendamientoReporteMB.hastaCartera}"
												pattern="dd-MM-yyyy" mask="true" navigator="true"
												locale="es" />
											<p:watermark for="fin" value="Hasta" />


<!-- 											<p:commandButton icon="ui-icon-search" value="Buscar" -->
<!-- 												actionListener="#{cobranzaConsultaMB.buscarComprobantesUsuario}" -->
<!-- 												update=":formConsultaComprobantes:listacomprobantespago,:formConsultaComprobantes:total" /> -->

										</h:panelGrid>
										<p:commandButton style="width:20px;height:20px;" actionListener="#{arrendamientoReporteMB.generarReporteContratoVigente('pdf')}"  icon="ui-icon-arrowthickstop-1-s"   onclick="PrimeFaces.monitorDownload(start, stop)">
														 <p:graphicImage value="/resources/icons/tipoArchivo/pdf.png" style="margin-left:20px;margin-top:15px;" />
															<p:fileDownload value="#{arrendamientoReporteMB.report}" contentDisposition="attachment" />
													</p:commandButton>
													<p:commandButton style="width:20px;height:20px;" actionListener="#{arrendamientoReporteMB.generarReporteContratoVigente('xls')}"  icon="ui-icon-arrowthickstop-1-s"   onclick="PrimeFaces.monitorDownload(start, stop)">
														 <p:graphicImage value="/resources/icons/tipoArchivo/xls.png" />
															<p:fileDownload value="#{arrendamientoReporteMB.report}" contentDisposition="attachment" />
													</p:commandButton>
											
											</p:tab>
											<p:tab	 title="Finalizados" >
											<h:panelGrid>
												<h:outputText value="Intervalo Fecha: " />
											</h:panelGrid>
											<h:panelGrid columns="5">
												<p:calendar id="inicio3" pattern="dd-MM-yyyy" mask="true"
													value="#{arrendamientoReporteMB.desdeContratoFinalizado}"

													<p:ajax event="dateSelect"
														listener="#{arrendamientoReporteMB.setdesdeContratoFinalizado}"

												<p:watermark for="inicio3" value="Desde" />
												<p:calendar id="fin3"
													value="#{arrendamientoReporteMB.hastaContratoFinalizado}"

													locale="es" />
												<p:watermark for="fin3" value="Hasta" />
											</h:panelGrid>
											<h:panelGrid columns="2">
											
											<h:panelGrid columns="2" cellspacing="5" >
															<p:commandButton style="width:20px;height:20px;" actionListener="#{arrendamientoReporteMB.generarReporteContratoFinalizado('pdf')}"  icon="ui-icon-arrowthickstop-1-s"   onclick="PrimeFaces.monitorDownload(start, stop)">
																 <p:graphicImage value="/resources/icons/tipoArchivo/pdf.png" style="margin-left:20px;margin-top:15px;" />
																	<p:fileDownload value="#{arrendamientoReporteMB.report}" contentDisposition="attachment" />
															</p:commandButton>
															<p:commandButton style="width:20px;height:20px;" actionListener="#{arrendamientoReporteMB.generarReporteContratoFinalizado('xls')}"  icon="ui-icon-arrowthickstop-1-s"   onclick="PrimeFaces.monitorDownload(start, stop)">
																 <p:graphicImage value="/resources/icons/tipoArchivo/xls.png" />
																	<p:fileDownload value="#{arrendamientoReporteMB.report}" contentDisposition="attachment" />
															</p:commandButton>
												</h:panelGrid>
												<h:panelGrid >
																<h:selectOneRadio value="#{arrendamientoReporteMB.tipSelectedCondicionFinalizado}" layout="pageDirection">
													            <f:selectItem itemLabel="Histórico" itemValue="1" />
													            <f:selectItem itemLabel="Terminados de Pagar" itemValue="2" />
													            <f:selectItem itemLabel="Pendientes de Pago" itemValue="3" />
													            </h:selectOneRadio>
												</h:panelGrid>
											</h:panelGrid>
											
											</p:tab>
											<p:tab title="Vigentes y Finalizados" >
											<h:panelGrid>
											<h:outputText value="Intervalo Fecha: " />
										     </h:panelGrid>
										     <h:panelGrid columns="5">
											<p:calendar id="inicio2" pattern="dd-MM-yyyy" mask="true"
												value="#{arrendamientoReporteMB.desdeCarteraTodo}" navigator="true"
												locale="es">
												<p:ajax event="dateSelect"
													listener="#{arrendamientoReporteMB.setdesdecarteraTodo}"
													update="fin2" />
											</p:calendar>
											<p:watermark for="inicio2" value="Desde" />
											<p:calendar id="fin2"
												value="#{arrendamientoReporteMB.hastaCarteraTodo}"
												pattern="dd-MM-yyyy" mask="true" navigator="true"
												locale="es" />
											<p:watermark for="fin2" value="Hasta" />
											</h:panelGrid>
											<p:commandButton style="width:20px;height:20px;" actionListener="#{arrendamientoReporteMB.generarReporteContratoVigenteFinalizado('pdf')}"  icon="ui-icon-arrowthickstop-1-s"   onclick="PrimeFaces.monitorDownload(start, stop)">
														 <p:graphicImage value="/resources/icons/tipoArchivo/pdf.png" style="margin-left:20px;margin-top:15px;" />
															<p:fileDownload value="#{arrendamientoReporteMB.report}" contentDisposition="attachment" />
													</p:commandButton>
													<p:commandButton style="width:20px;height:20px;" actionListener="#{arrendamientoReporteMB.generarReporteContratoVigenteFinalizado('xls')}"  icon="ui-icon-arrowthickstop-1-s"   onclick="PrimeFaces.monitorDownload(start, stop)">
														 <p:graphicImage value="/resources/icons/tipoArchivo/xls.png" />
															<p:fileDownload value="#{arrendamientoReporteMB.report}" contentDisposition="attachment" />
													</p:commandButton>
										
											</p:tab>
											
								</p:accordionPanel>
								
							
								
				        </p:tab>
				        <!-- ###################################################   PreContrato   ############################################################# -->
				        <p:tab title="Precontrato">
				            	<p:accordionPanel activeIndex="99">									
											<p:tab title="Pendientes de actualización" >
										            <p:commandButton style="width:20px;height:20px;" actionListener="#{arrendamientoReporteMB.generarReportePreContratoVigente('pdf')}"  icon="ui-icon-arrowthickstop-1-s"   onclick="PrimeFaces.monitorDownload(start, stop)">
														 <p:graphicImage value="/resources/icons/tipoArchivo/pdf.png" style="margin-left:20px;margin-top:15px;" />
															<p:fileDownload value="#{arrendamientoReporteMB.report}" contentDisposition="attachment" />
													</p:commandButton>
													<p:commandButton style="width:20px;height:20px;" actionListener="#{arrendamientoReporteMB.generarReportePreContratoVigente('xls')}"  icon="ui-icon-arrowthickstop-1-s"   onclick="PrimeFaces.monitorDownload(start, stop)">
														 <p:graphicImage value="/resources/icons/tipoArchivo/xls.png" />
															<p:fileDownload value="#{arrendamientoReporteMB.report}" contentDisposition="attachment" />
													</p:commandButton>
											
											</p:tab>
								</p:accordionPanel>
				        </p:tab>
						
                        <!-- ###################################################   Global Contratos   ############################################################# -->
				        <p:tab title="Global">
				            	<p:accordionPanel activeIndex="99">						            	         						
											<p:tab title="Vigentes" >
											<p:commandButton style="width:20px;height:20px;" actionListener="#{arrendamientoReporteMB.generarReporteContratoGlobal_Vigentes('pdf')}"  icon="ui-icon-arrowthickstop-1-s"   onclick="PrimeFaces.monitorDownload(start, stop)">
														 <p:graphicImage value="/resources/icons/tipoArchivo/pdf.png" style="margin-left:20px;margin-top:15px;" />
															<p:fileDownload value="#{arrendamientoReporteMB.report}" contentDisposition="attachment" />
													</p:commandButton>
													<p:commandButton style="width:20px;height:20px;" actionListener="#{arrendamientoReporteMB.generarReporteContratoGlobal_Vigentes('xls')}"  icon="ui-icon-arrowthickstop-1-s"   onclick="PrimeFaces.monitorDownload(start, stop)">
														 <p:graphicImage value="/resources/icons/tipoArchivo/xls.png" />
															<p:fileDownload value="#{arrendamientoReporteMB.report}" contentDisposition="attachment" />
													</p:commandButton>	
											</p:tab>
											<p:tab title="Vigentes y Finalizados" >
											<p:commandButton style="width:20px;height:20px;" actionListener="#{arrendamientoReporteMB.generarReporteContratoGlobal('pdf')}"  icon="ui-icon-arrowthickstop-1-s"   onclick="PrimeFaces.monitorDownload(start, stop)">
														 <p:graphicImage value="/resources/icons/tipoArchivo/pdf.png" style="margin-left:20px;margin-top:15px;" />
															<p:fileDownload value="#{arrendamientoReporteMB.report}" contentDisposition="attachment" />
													</p:commandButton>
													<p:commandButton style="width:20px;height:20px;" actionListener="#{arrendamientoReporteMB.generarReporteContratoGlobal('xls')}"  icon="ui-icon-arrowthickstop-1-s"   onclick="PrimeFaces.monitorDownload(start, stop)">
														 <p:graphicImage value="/resources/icons/tipoArchivo/xls.png" />
															<p:fileDownload value="#{arrendamientoReporteMB.report}" contentDisposition="attachment" />
													</p:commandButton>	
											</p:tab>
								</p:accordionPanel>
				        </p:tab>
				        <p:tab title="Consulta Arrendamiento">
				        			<div>
								   <p:commandLink style="padding: 8px 15px;color: #0088CC ;" actionListener="#{arrendamientoReporteMB.openDlgConsultaContrato}"
								   update=":frmConsultaArrendamiento,:frmMaestra:listaMensajes"
								   >
								        <h:outputLabel value="Consulta Arrendamiento" style="color: #0088CC ;"/>
								   </p:commandLink>
								</div>
				        </p:tab>
				    </p:tabView>
				   </h:form>
				    <!-- ###################################################   Consulta Arrendamiento   ############################################################# -->
				   	<h:form id="frmConsultaArrendamiento" onkeypress="if (event.keyCode == 13) { return false; }" >
						<p:dialog header="CONSULTA ARRENDAMIENTO" widgetVar="dlgConsultaContrato" width="1500px" height="570px" closable="true" closeOnEscape="true">
								<p:tabView style="background-color:white;margin:10px;">
								<p:tab title="Condicion Arrendamiento">
								<p:outputPanel id="tblValoresConsulta">
								<table >
								<tr>
								    <td>
								     	 <h:outputText  value="Condición:"  />
								     </td>
								     <td>
								     	<p:selectCheckboxMenu id="condiciones" label="Condicion" panelStyle="width:210px"
 													  style="width:179px; float:left;" showCheckbox="true"  multiple="true" filter="true"
 													  value="#{arrendamientoReporteMB.selectedCondicionSeleccionado}">
 													  <f:selectItems value="#{arrendamientoReporteMB.listacondicion}" var="cond"
 													  itemValue="#{cond}" itemLabel="#{cond}" />
 											 </p:selectCheckboxMenu>	
								     </td>
<!-- 								     <td> -->
<!-- 								     	 <h:outputText  value="Estado"  /> -->
<!-- 								     </td> -->
								     <td>
								     	<p:selectCheckboxMenu   label="Estado" multiple="true" filter="true"  panelStyle="width:230px" style="width:180px; float:left;"
								     	value="#{arrendamientoReporteMB.selectedEstadoSeleccionado}">
										 <f:selectItems value="#{arrendamientoReporteMB.listaestado}" var="cond"
 													  itemValue="#{cond}" itemLabel="#{cond}" />
										 </p:selectCheckboxMenu>
								     </td>
								</tr>
								<tr>
								   <td>
									   <h:outputText value="Inicio Contrato:" />
								   </td>
								   <td>
								   <p:calendar id="desdeinicioContrato" pattern="dd-MM-yyyy" mask="true"
												value="#{arrendamientoReporteMB.desdeInicioContrato}" navigator="true"
												locale="es" readonlyInput="true">
												<p:ajax event="dateSelect"
													listener="#{arrendamientoReporteMB.setDesdeInicioContrato}"
													update="hastaInicioContrato" />
											</p:calendar>
											<p:watermark for="desdeinicioContrato" value="Desde" />
								   </td>
								   <td>
								   <p:calendar id="hastaInicioContrato"
												value="#{arrendamientoReporteMB.hastaInicioContrato}"
												pattern="dd-MM-yyyy" mask="true" navigator="true" readonlyInput="true"
												locale="es" />
											<p:watermark for="hastaInicioContrato" value="Hasta" />
								   </td>
								</tr>
								<tr>
								   <td>
									   <h:outputText value="Fin Contrato :" />
								   </td>
								   <td>
								   <p:calendar id="desdeFinContrato" pattern="dd-MM-yyyy" mask="true"
												value="#{arrendamientoReporteMB.desdeFinContrato}" navigator="true"
												locale="es">
												<p:ajax event="dateSelect"
													listener="#{arrendamientoReporteMB.setDesdeFinContrato}"
													update="hastaFinContrato" />
											</p:calendar>
											<p:watermark for="desdeFinContrato" value="Desde" />
								   </td>
								   <td>
								  <p:calendar id="hastaFinContrato"
												value="#{arrendamientoReporteMB.hastaFinContrato}"
												pattern="dd-MM-yyyy" mask="true" navigator="true"
												locale="es" />
											<p:watermark for="hastaFinContrato" value="Hasta" />
								   </td>

								</tr>
								    
								</table>
								</p:outputPanel>
								<center>
								<p:commandButton value="Buscar" actionListener="#{arrendamientoReporteMB.consultaContrato}"
								 update="tblContratos,:frmMaestra:listaMensajes"
								 icon="ui-icon-search"
								 onclick="PF('statusDialog').show();"
								 oncomplete="PF('statusDialog').hide();"
								 >
								</p:commandButton>
								<p:commandButton value="Limpiar" actionListener="#{arrendamientoReporteMB.limpiarValores}" icon="ui-icon-refresh"
								update="tblValoresConsulta,tblContratos,:frmMaestra:listaMensajes"
								>
								</p:commandButton>
								</center>
								 <p:dataTable id="tblContratos" var="contrato" 
								     value="#{arrendamientoReporteMB.listaContratoBean}"
								     selection="#{arrendamientoReporteMB.condicionBeanSelected}" rowKey="#{contrato.idcontrato}"
								     selectionMode="single"
									 emptyMessage="No se ha encontrado ningun registro " paginator="true"
									 style="font-size: 11px;  margin: 10px 0px 0px 0px;text-align: center; width:1600px ; max-height:380px!important;"	
									 paginatorTemplate=" Ir a p&aacute;gina: {JumpToPageDropdown} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink} &nbsp;&nbsp; Registros por p&aacute;gina: {RowsPerPageDropdown}  &nbsp;  {CurrentPageReport}"
									 currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} Registros"
									 rowsPerPageTemplate="10,15,20" rows="10" scrollWidth="680" 
									 styleClass="ui-datatable-hor-scroll-horizontal3" editable="true"							     >
								 <p:columnGroup type="header">
									  <p:row>
										<p:column rowspan="2" headerText="Clave"  style="vertical-align: middle;width:80px;"/>
						                <p:column rowspan="2" headerText="Condici&oacute;n" style="vertical-align: middle;"/>
						                <p:column rowspan="2" headerText="Estado" style="vertical-align: middle;"/>
						                <p:column rowspan="2" headerText="Nombre/Raz&oacute;n Social" style="vertical-align: middle;"/>
						                <p:column rowspan="2" headerText="Direcci&oacute;n" style="vertical-align: middle;"/>
						                <p:column rowspan="2" headerText="Distrito" style="vertical-align: middle;"/>
						                <p:column colspan="7" headerText="Contrato / Reconocimiento Deuda" style="vertical-align: middle;"/>						                
						                <p:column rowspan="2" headerText="Tipo de Alquiler" style="vertical-align: middle;"/>
						                <p:column rowspan="2" headerText="Uso Especifico" style="vertical-align: middle;"/>
						                <p:column rowspan="2" headerText="Copropiedad" style="vertical-align: middle;"/>
						                <p:column rowspan="2" headerText="Inicio Cobro" style="vertical-align: middle;"/>
						                <p:column rowspan="2" headerText="Fin Cobro" style="vertical-align: middle;"/>
						                <p:column rowspan="2" headerText="Proceso Judicial" style="vertical-align: middle;"/>
										<p:column rowspan="2" headerText="Documento" style="vertical-align: middle;"/>
										<p:column rowspan="2" headerText="Renta Actual" style="vertical-align: middle;"/>
										<p:column rowspan="2" headerText="Ultimo Renta Pagada" style="vertical-align: middle;"/>
										<p:column rowspan="2" headerText="Fecha Pago" style="vertical-align: middle;"/>
										<p:column rowspan="2" headerText="Meses Pagados" style="vertical-align: middle;"/>
																
						            </p:row>
						            <p:row>
										<p:column colspan="1" headerText="Nro Contrato" style="vertical-align: middle;"/>
										<p:column colspan="1" headerText="Nro Acta" style="vertical-align: middle;"/>
						                <p:column colspan="1" headerText="Inicio" style="vertical-align: middle;"/>
						                <p:column colspan="1" headerText="Fin" style="vertical-align: middle;"/>
						                <p:column colspan="1" headerText="Moneda" style="vertical-align: middle;"/>
						                <p:column rowspan="1" headerText="Adenda" style="vertical-align: middle;"/>
						                <p:column rowspan="1" headerText="Escritura Publica" style="vertical-align:middle;"/>
						                
						            </p:row>
									 		
									 </p:columnGroup>
									 <p:column>
										<h:outputText value="#{contrato.claveUpa}" style="width:100px;text-align: left;"/>
									</p:column>
								      <p:column>
										<h:outputText value="#{contrato.condicion}" />
									</p:column>
									<p:column >
										<h:outputText value="#{contrato.estado}" />
									</p:column>
									<p:column>
										<h:outputText value="#{contrato.nombresInquilino}" />
									</p:column>
									<p:column>
										<h:outputText value="#{contrato.direccion}" />
									</p:column>
									<p:column>
										<h:outputText value="#{contrato.distrito}" />
									</p:column>
									<p:column>
										<h:outputText value="#{contrato.nrocontrato==NULL ? 'S/N':contrato.nrocontrato}" />
									</p:column>
									<p:column>
										<h:outputText value="#{contrato.nroacta==NULL ? '':contrato.nroacta}" />
									</p:column>
									<p:column>
										<h:outputText value="#{contrato.iniciocontrato}" >
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</h:outputText>
									</p:column>
									<p:column>
										<h:outputText value="#{contrato.fincontrato}" >
										<f:convertDateTime pattern="dd/MM/yyyy" />
										</h:outputText>
									</p:column>
									<p:column>
										<h:outputText value="#{contrato.moneda}" />
									</p:column>
									<p:column headerText="Adenda">
<!-- 									<p:commandLink id="botonContratoSubTabContrato"   -->
<!-- 											action="#{arrendamientoconsultaMB.buscarAdenda(contrato.idcontrato)}" process="@this" oncomplete="vistaDetalleAdenda.show();" -->
<!-- 											update=":frmDetalleAdenda"> -->
											<div class="btncentrado">
												<p:outputLabel value="#{contrato.siadenda =='true' ? 'Sí':'No'}"
													style="margin-bottom:5px; float:center;margin-left:0px;font-size:10px;" />

											</div>
<!-- 										</p:commandLink> -->
									</p:column>
									<p:column headerText="EscrituraPublica" >
									 	<h:outputText value="#{contrato.siescriturapublica == 'true' ? 'Sí':'No'}" />
									</p:column>
									<p:column>
										<h:outputText value="#{contrato.tipo==NULL ? '':contrato.tipo}" />
									</p:column>
									<p:column>
										<h:outputText value="#{contrato.usoespecifico==NULL ? '':contrato.usoespecifico}" />
									</p:column>
									<p:column headerText="Copropiedad" >
									 	<h:outputText value="#{contrato.sicopropiedad== 'true' ? 'Sí':'No'}" />
									</p:column>
									<p:column headerText="Inicio Cobro">
										<h:outputText value="#{contrato.iniciocobro}" >
										<f:convertDateTime pattern="MMM/yyyy" />
										</h:outputText>
									</p:column>
									<p:column headerText="Fin Cobro">
										<h:outputText value="#{contrato.fincobro}" >
										<f:convertDateTime pattern="MMM/yyyy" />
										</h:outputText>
									</p:column>

									<p:column headerText="">
									<h:outputText value="#{contrato.siprocesojudicial=='true' ? 'Sí':'No'}" />
									</p:column>	
	
								
									<p:column headerText="Documento">
<!-- 									<p:commandLink id="botonContratoDocumento"   -->
<!-- 											action="#{archivoMB.abrirDialogoVerAdjunto('Condicion',contrato.idcontrato)}" process="@this"  -->
<!-- 											update=":frmMaestra:listaMensajes,:frmVerDocumento:listaArchivosReferencia"> -->
											<div class="btncentrado">
												<p:outputLabel value="#{contrato.sidocumento =='true' ? 'Sí':'No'}"
													style="margin-bottom:5px; float:center;margin-left:0px;font-size:10px;" />
											</div>
<!-- 										</p:commandLink> -->
