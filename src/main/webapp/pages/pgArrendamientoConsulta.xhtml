						<div class="btncentrado">

							<!-- ########################### PANEL  ###################### -->
							<div id="contentTabConsultaArrendamientoUpa" class="cartera_panelPendientes">
								<h:form id="tabConsultaArrendamientoUpa">

							    	<p:tab title="Busqueda UPA">
										<p:panel id="tab1Upa" header="Informaci&oacute;n Upa" style="margin-left:6px;"  >
										  
												<f:facet name="header">

																<p:inputMask id="clave" mask="**-****-***" value="#{arrendamientoconsultaMB.claveupaTabUpa}"

											<p:outputPanel id="upa">

														<tr>
															<td width="25%"><h:outputText  value="Direcci&oacute;n:" style="color: #4C4C4C;"/></td>
<!-- 															<td width="25%"><h:outputText value="#{arrendamientoconsultaMB.upa.inmueble.direccion}"/></td> -->
															<td width="25%"><h:outputText value="#{arrendamientoconsultaMB.upa.direccion}"/></td>
															<td width="25%"><h:outputText  value="Nº Principal:" style="color: #4C4C4C;"/></td>
<!-- 															<td width="25%"><h:outputText value="#{arrendamientoconsultaMB.upa.inmueble.numeroprincipal}"/></td> -->
															<td width="25%"><h:outputText value="#{arrendamientoconsultaMB.upa.numprincipal}"/></td>
														</tr>
														<tr>

															<td><h:outputText value="#{arrendamientoconsultaMB.upa.nombrenuminterior}"/></td>
															<td><h:outputText  value="Distrito" style="color: #4C4C4C;"/></td>
															<td><h:outputText value="#{arrendamientoconsultaMB.upa.inmueble.ubigeo.dist}"/></td>
														</tr>
														
														<tr> 
															<td ><h:outputText  value="Provincia:" style="color: #4C4C4C;"/></td>
															<td><h:outputText value="#{arrendamientoconsultaMB.upa.inmueble.ubigeo.prov}"/></td>
															<td><h:outputText  value="Departamento:" style="color: #4C4C4C;"/></td>
															<td><h:outputText value="#{arrendamientoconsultaMB.upa.inmueble.ubigeo.depa}"/></td>
														</tr>
														
														<tr> 
															<td ><h:outputText  value="Tugurizado/Ruinoso:" style="color: #4C4C4C;"/></td>
															<td><h:outputText value="#{arrendamientoconsultaMB.upa.tugurizadoruinoso}"/></td>
															<td><h:outputText  value="Uso:" style="color: #4C4C4C;"/></td>
															<td><h:outputText value="#{arrendamientoconsultaMB.upa.uso}"/></td>
														</tr>
														
														<tr> 
															<td><h:outputText  value="Antiguedad:" style="color: #4C4C4C;"/></td>
															<td><h:outputText value="#{arrendamientoconsultaMB.upa.antiguedad}"/></td>
															<td ><h:outputText  value="Conservacion:" style="color: #4C4C4C;"/></td>
															<td><h:outputText value="#{arrendamientoconsultaMB.upa.conservacion}"/></td>
															
														</tr>
														
														<tr>

															<td><h:outputText value="#{arrendamientoconsultaMB.upa.mep}"/></td>
															
														</tr>
														
														<tr>

															<td><h:outputText value="#{arrendamientoconsultaMB.upa.usrcre}"/></td>
															<td><h:outputText  value="Fecha Creación:" style="color: #4C4C4C;"/></td>
															<td><h:outputText value="#{arrendamientoconsultaMB.upa.feccre}"/></td>
														</tr>
														
														<tr> 
															<td ><h:outputText  value="Ult. Usuario Modificador:" style="color: #4C4C4C;"/></td>
															<td><h:outputText value="#{arrendamientoconsultaMB.upa.usrmod}"/></td>
															<td><h:outputText  value="Fecha modificación:" style="color: #4C4C4C;"/></td>
															<td><h:outputText value="#{arrendamientoconsultaMB.upa.fecmod}"/></td>
														</tr>
																											
														<tr>

															</td>
														</tr>
												</table>
											</p:outputPanel>
												</p:panel>
										</p:tab>
										<p:tab title="Busqueda UPA por Filtro">
										   <p:panel id="tab1UpaFiltro" header="" style="margin-left:-19px;"  >
											<p:outputPanel id="panelConsulta">

													<table width="10%" style="margin: 0px 0px;" cellspacing="5">
														<tr>

																<center>
																	<h:outputText value="Clave" />
																</center>
															</td>
															<td width="20%">
																<center>
																	<h:outputText value="Av/Jr/Calle/Pasaje" />

															</td>
															<td width="20%">
																<center>
																	<h:outputText value="N° Principal" />
																</center>
															</td>
															<td width="20%">

																	<h:outputText value="N° Interior" />
																</center>
															</td>

														</tr>
														<tr>
															<td width="20%"><p:inputMask id="claveupa"
																	mask="**-****-***"

																</p:inputMask></td>
															<td width="20%"><p:inputText id="direccionc"

															</td>

																	value="#{arrendamientoconsultaMB.upa.nombrenuminterior}"

															</td>

															<td width="20%">

															<p:commandButton value="Buscar"
																	style="background: #36A6DE; color: white;  margin: -0.5px; width: 70px;  "

																</p:commandButton>
																 <p:commandButton value="Limpiar"

																	icon="ui-icon-refresh"
																	update="panelConsulta,listaUpa" />	
																	 </p:panelGrid>
																	 </td>
<!-- <p:panelGrid columns="2"> -->
<!-- 														<p:commandButton value="" icon="ui-icon-search"/> -->
<!-- 														<p:commandButton value="Limpiar" icon="ui-icon-refresh"/> -->
<!-- 													</p:panelGrid> -->
<!-- </td> -->
														</tr>
													</table>
													

												</p:fieldset>


											</p:outputPanel>
											<p:dataTable id="listaUpa" var="upa" rowKey="#{upa.idupa}"

												selectionMode="single"
												emptyMessage="No se ha encontrado ningún registro"
												paginator="true"
												
												paginatorTemplate=" Ir a p&aacute;gina: {JumpToPageDropdown} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink} &nbsp;&nbsp; Registros por p&aacute;gina: {RowsPerPageDropdown}  &nbsp;  {CurrentPageReport}"
												currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} Registros"
												rowsPerPageTemplate="10,15,20" rows="10" scrollWidth="680"
												selection="#{arrendamientoconsultaMB.upaselected}"
												style="width:680px;max-height:200px; font-size: 10px;  margin: 10px 0px 0px 20px;text-align: center;"
												styleClass="ui-datatable-hor-scroll-horizontal" rowIndexVar="index"
												editable="true">
												<p:ajax event="rowSelect"
												listener="#{arrendamientoconsultaMB.onRowSelect}"  oncomplete="dlgDetalleUpa.show();"
												update=":frmMaestra:listaMensajes,:formInformacionUpas" />
												<p:column headerText="#">
												     <h:outputText value="#{index+1}" />
												</p:column>
												<p:column headerText="N° Clave" filterBy="#{upa.clave}"
													filterMatchMode="startsWith">
													<h:outputText value="#{upa.clave}" />
												</p:column>
												<p:column headerText="Direcci&oacute;n" filterBy="#{upa.direccion}">
													<h:outputText value="#{upa.direccion}" />
												</p:column>

												<p:column headerText="Nro Principal" filterBy="#{upa.numprincipal}">
													<h:outputText value="#{upa.numprincipal}" />
												</p:column>

												<p:column headerText="Nro. Interior" filterBy="#{upa.nombrenuminterior}">
													<h:outputText value="#{upa.nombrenuminterior}" />
												</p:column>
												<p:column headerText="Distrito" filterBy="#{upa.inmueble.ubigeo.dist}">
													<h:outputText value="#{upa.inmueble.ubigeo.dist}" />
												</p:column>
												<p:column headerText="Provincia" filterBy="#{upa.inmueble.ubigeo.prov}">
													<h:outputText value="#{upa.inmueble.ubigeo.prov}" />
												</p:column>
												<p:column headerText="Departamento" filterBy="#{upa.inmueble.ubigeo.depa}">
													<h:outputText value="#{upa.inmueble.ubigeo.depa}" />
												</p:column>
												<p:column headerText="Uso" >
													<h:outputText value="#{upa.uso}" />
												</p:column>
												<p:column headerText="Condicion" >
													<h:outputText value="#{upa.tugurizadoruinoso}" />
												</p:column>
												<p:column headerText="Proceso Judicial" >
													<h:outputText value="#{upa.siprocesojudicial==null? 'No':(upa.siprocesojudicial?'Si':'No')}" />
												</p:column>
												<p:column headerText="Copropiedad" >
													<h:outputText value="#{upa.sicopropiedad==null? 'No':(upa.sicopropiedad?'Si':'No')}" />
												</p:column>
												<p:column headerText="Estado" >
													<h:outputText value="#{upa.estado==null? 'Activo':(upa.estado? 'Inactivo':'Activo' )}" />
												</p:column>
												

											</p:dataTable>
											<p:outputPanel id="outoutpanelDescarga">
											<p:panel id="panelExportar" header="Exportar" style="margin-top:15px;text-align:center;" >
											    <center>
											    <h:panelGrid columns="8" >
											       <p:spacer width="20"/>
											       
											       <p:commandButton style="width:20px;height:20px;" actionListener="#{arrendamientoconsultaMB.Excel}" icon="ui-icon-arrowthickstop-1-s" 
											       onclick=" PrimeFaces.monitorDownload(start, stop);" 
											       
											       
											       >
														 <p:graphicImage value="/resources/icons/tipoArchivo/xls.png" />
														 <p:fileDownload value="#{arrendamientoconsultaMB.report}" contentDisposition="attachment"  />
													</p:commandButton>
													
											    </h:panelGrid>
											    </center>
											</p:panel>
											</p:outputPanel>
											
											</p:panel>
											
											 
										</p:tab>
										
									</p:tabView>
									
								</h:form>
								<h:form id="formInformacionUpas">
								<p:dialog header="Informaci&oacute;n de UPA" widgetVar="dlgDetalleUpa" showEffect="fade" hideEffect="fade" resizable="false" width="500" height="auto" style="border-width:5.5px;border-style:solid;  border-color:#6043dd;">
								        <p:outputPanel id="informacionUpa">

											<p:panel >
												<h:panelGrid  columns="2" cellspacing="10">
													<h:outputText value="N° de Clave: " style="align-text:left;"/>
													<h:outputText value="#{arrendamientoconsultaMB.upaselected.clave}" style="text-align:center"/>
													
													<h:outputText  value="Direcci&oacute;n:" style="color: #4C4C4C;"/>
													<h:outputText value="#{arrendamientoconsultaMB.upaselected.direccion}"/>
													<h:outputText  value="Nº Principal:" style="color: #4C4C4C;"/>

													<h:outputText value="#{arrendamientoconsultaMB.upaselected.numprincipal}"/>

													<h:outputText  value="Nº de Interior" style="color: #4C4C4C;"/>
													<h:outputText value="#{arrendamientoconsultaMB.upaselected.nombrenuminterior}"/>
													<h:outputText  value="Distrito" style="color: #4C4C4C;"/>
													<h:outputText value="#{arrendamientoconsultaMB.upaselected.inmueble.ubigeo.dist}"/>

													<h:outputText  value="Provincia:" style="color: #4C4C4C;"/>
													<h:outputText value="#{arrendamientoconsultaMB.upaselected.inmueble.ubigeo.prov}"/>
													<h:outputText  value="Departamento:" style="color: #4C4C4C;"/>
													<h:outputText value="#{arrendamientoconsultaMB.upaselected.inmueble.ubigeo.depa}"/>
														
													<h:outputText  value="Condición:" style="color: #4C4C4C;"/>
													<h:outputText value="#{arrendamientoconsultaMB.upaselected.tugurizadoruinoso}"/>
													<h:outputText  value="Uso:" style="color: #4C4C4C;"/>
													<h:outputText value="#{arrendamientoconsultaMB.upaselected.uso}"/>
														
													<h:outputText  value="Copropiedad " style="color: #4C4C4C;"/>
													<h:outputText value="#{arrendamientoconsultaMB.upaselected.sicopropiedad=='true' ? 'S&iacute;':'No'}" />
															
													<h:outputText  value="Usuario Creador:" style="color: #4C4C4C;"/>
													<h:outputText value="#{arrendamientoconsultaMB.upaselected.usrcre}"/>
													<h:outputText  value="Fecha Creación:" style="color: #4C4C4C;"/>

													</h:outputText>
													<h:outputText  value="Usuario Modificador:" style="color: #4C4C4C;"/>
													<h:outputText value="#{arrendamientoconsultaMB.upaselected.usrmod}"/>
													<h:outputText  value="Fecha modificación:" style="color: #4C4C4C;"/>
													<h:outputText value="#{arrendamientoconsultaMB.upaselected.fecmod}">
													<f:convertDateTime pattern="dd/MM/yyyy hh:mm a" timeZone="GMT-5"/>
													</h:outputText>

													<h:outputText  value="Proceso Judicial" style="color: #4C4C4C;"/>
													<h:outputText value="#{arrendamientoconsultaMB.upaselected.siprocesojudicial=='true' ? 'S&iacute;':'No'}" />
													<br/><br/>		
													
												
													
												</h:panelGrid>
												<center>
														<p:commandButton value="Cerrar" oncomplete="dlgDetalleUpa.hide();" icon="icon-cancel" update=":frmMaestra:listaMensajes"/>
													</center>
											
								        	</p:panel>
								        		
								        </p:outputPanel>	
					    </p:dialog>
								
								
								
								</h:form>
								
							
							</div>

															<h:outputText value="#{inquilino.nombrescompletos}"/>

															<h:outputText value="#{inquilino.tipopersona.descripcion}"/>
														</p:column>
														
													</p:dataTable>	
													</p:scrollPanel>
											
											</p:panel>

																<td width="25%"><h:outputText  value="Tipo de Persona:" style="color: #4C4C4C;"/></td>
